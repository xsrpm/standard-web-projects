<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="desktop.css"
      rel="stylesheet"
      media="screen and (min-width:1024px)"
    />
  </head>
  <body>
    <main>
      <div class="header">
        <img src="./images/logo.svg" alt="Base Apparel Logo" />
      </div>
      <div class="hero">
        <picture>
          <source
            srcset="./images/hero-desktop.jpg"
            media="(min-width: 1024px)"
          />
          <img src="./images/hero-mobile.jpg" alt="a woman" />
        </picture>
      </div>
      <div class="container">
        <h1><span>We're</span><span>coming</span><span>soon</span></h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form>
          <input type="email" placeholder="Email Address" />
          <div>
            <span class="error-icon hide"></span>
            <button type="submit">
              <img src="./images/icon-arrow.svg" alt="send button" />
            </button>
          </div>
          <span class="message hide">Please provide a valid email</span>
        </form>
        <div class="attribution">
          Challenge by
          <a
            href="https://www.frontendmentor.io/challenges/base-apparel-coming-soon-page-5d46b47f8db8a7063f9331a0"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.frontendmentor.io/profile/xsrpm">CÃ©sar Palma</a>.
        </div>
      </div>
    </main>
  </body>
</html>
