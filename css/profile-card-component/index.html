<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <header>
          <img src="./images/image-victor.jpg" alt="Profile picture" />
        </header>
        <article>
          <h2>Victor Crest <span>26</span></h2>
          <p>London</p>
          <hr />
          <div class="card__stats">
            <div class="card__stat">
              <h3>80K</h3>
              <p>Followers</p>
            </div>
            <div class="card__stat">
              <h3>803K</h3>
              <p>Likes</p>
            </div>
            <div class="card__stat">
              <h3>1.4K</h3>
              <p>Photos</p>
            </div>
          </div>
        </article>
      </div>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="http://xsrpm.github.io">César Palma</a>.
      </div>
    </main>
  </body>
</html>
