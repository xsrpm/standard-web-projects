<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
    </style>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        position: relative;
        font-size: 11px;
        text-align: center;
        /* position: absolute; */
        /* bottom: 1rem; */
        width: 100%;
        /* background-color: white; */
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <header class="header-card">
          <img
            src="images/illustration-hero.svg"
            alt="the drawing of a young man listening to music"
          />
        </header>
        <article class="content">
          <h1 class="content-title">Order Summary</h1>

          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plans">
            <div class="plan">
              <img
                class="plan-img"
                src="images/icon-music.svg"
                alt="drawing of a musical note"
              />
              <div class="plan-content">
                <p class="plan-title">Annual Plan</p>
                <p class="plan-price">$59.99/year</p>
              </div>
            </div>
            <a href="#" class="change-button">Change</a>
          </div>
          <a href="#" class="primary-button">Proceed to Payment</a>
          <a href="#" class="secondary-button">Cancel Order</a>
        </article>
      </div>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="http://xsrpm.github.io">César Palma</a>.
      </div>
    </main>
  </body>
</html>
