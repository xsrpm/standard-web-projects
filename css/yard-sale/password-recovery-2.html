<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>password-recovery-2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="base.css" />
    <link href="password-recovery-2.css" rel="stylesheet" />
  </head>
  <body>
    <article class="thin-width">
      <h1 class="brand brand-medium">
        <img src="./images/icons/logo.svg" alt="logo" />
        <span>yard</span>
        <span>Sale</span>
      </h1>
      <div>
        <h2 class="title text-center">Email has been send!</h2>
        <p class="text-center">
          Please check your inbox for instructions on how to reset the password.
        </p>
      </div>

      <form method="post">
        <picture class="text-center">
          <img src="./images/icons/message2.svg" alt="message icon" />
        </picture>

        <div class="form-buttons">
          <button class="primary-button" type="submit">Submit</button>
          <p class="text-center">
            Didn't receive the email? <a href="#">Resend</a>
          </p>
        </div>
      </form>
    </article>
  </body>
</html>
