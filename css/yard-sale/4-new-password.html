<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>new-password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="4-new-password.css" />
  </head>
  <body>
    <article class="thin-width">
      <h1 class="brand brand-medium">
        <img src="./images/icons/logo.svg" alt="logo" />
        <span>yard</span>
        <span>Sale</span>
      </h1>
      <div>
        <h2 class="title text-center">Create a new password</h2>
        <p class="text-center">Enter a new password for your account</p>
      </div>
      <form method="post">
        <div class="form-items">
          <div class="form-item">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="**********"
            />
          </div>
          <div class="form-item">
            <label for="re-password">Re-enter password</label>
            <input
              type="password"
              name="re-password"
              id="re-password"
              placeholder="**********"
            />
          </div>
        </div>
        <div class="form-buttons">
          <button class="primary-button" type="submit">Confirm</button>
        </div>
      </form>
    </article>
  </body>
</html>
