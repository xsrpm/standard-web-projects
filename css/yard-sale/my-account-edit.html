<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my-account-edit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="my-account-edit.css" />
  </head>
  <body>
    <article class="thin-width">
      <form method="post">
        <div>
          <h2>My account</h2>
          <div class="form-items">
            <div class="form-item">
              <label for="email">Name</label>
              <input type="text" name="email" id="email" placeholder="name" />
            </div>
            <div class="form-item">
              <label for="email">Email address</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="anonimous@example.com"
              />
            </div>
            <div class="form-item">
              <label for="email">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="****************"
              />
            </div>
          </div>
        </div>

        <div class="form-buttons">
          <button class="primary-button" type="submit">Edit</button>
        </div>
      </form>
    </article>
  </body>
</html>
