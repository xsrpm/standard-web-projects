<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="1-login.css" />
  </head>
  <body>
    <article class="thin-width">
      <div class="header">
        <picture>
          <img src="./images/icons/x.svg" alt="" />
        </picture>
      </div>
      <div class="body">
        <h1 class="brand brand-big">
          <img src="./images/icons/logo.svg" alt="logo" />
          <span>yard</span>
          <span>Sale</span>
        </h1>
        <form method="post">
            <div class="form-items">
                <div class="form-item">
                    <label for="email">Email address</label>
                    <input
                      type="text"
                      name="email"
                      id="email"
                      placeholder="anonimous@example.com"
                    />
                </div>

                <div class="form-item">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      name="password"
                      id="password"
                      placeholder="**********"
                    />
                </div>
            </div>
            <div class="form-buttons">
                <button class="primary-button" type="submit">Log in</button>
                <p class="text-center">
                  <a href="#" class="text-center">Forgot my password</a>
                </p>
            </div>
        </form>
      </div>
      <div class="footer">
        <button class="secondary-button">Sign up</buttton>
      </div>
    </article>
  </body>
</html>
