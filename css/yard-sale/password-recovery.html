<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>password-recovery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./base.css" />
    <link rel="stylesheet" href="./header.css" />
    <link rel="stylesheet" href="./password-recovery.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__menu">
        <picture>
          <img src="./images/icons/icon_menu.svg" alt="menu logo" />
        </picture>
        <nav class="header__filter-nav">
          <ul>
            <li class="selected"><a href="#">All</a></li>
            <li><a href="#">Clothes</a></li>
            <li><a href="#">Electronics</a></li>
            <li><a href="#">Furniture</a></li>
            <li><a href="#">Toys</a></li>
            <li><a href="#">Others</a></li>
          </ul>
        </nav>
      </div>
      <div class="header__section">
        <h1 class="brand brand-medium">
          <img src="./images/icons/logo.svg" alt="logo" />
          <span>yard</span>
          <span>Sale</span>
        </h1>
        <p>Shopping cart</p>
      </div>

      <div class="header__user-menu">
        <ul>
          <li class="sign-in"><a href="#"> Sign in </a></li>
          <li class="email-user hide">
            <a href="#"
              ><span>cemp2703@gmail.com</span
              ><img src="./images/icons/arrow-down.svg" alt="arrow down"
            /></a>
          </li>
        </ul>
        <span class="icon_shopping-cart-notification"></span>
      </div>
    </header>
    <article class="thin-width">
      <h1 class="brand brand-medium">
        <img src="./images/icons/logo.svg" alt="logo" />
        <span>yard</span>
        <span>Sale</span>
      </h1>
      <div>
        <h2 class="title text-center">Password recovery</h2>
        <p class="text-center">
          Inform the email address used to create your account
        </p>
      </div>

      <form method="post">
        <div class="form-items">
          <div class="form-item">
            <label for="email">Email address</label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="anonimous@example.com"
            />
          </div>
        </div>
        <div class="form-buttons">
          <button class="primary-button" type="submit">Submit</button>
          <a class="text-center" href="#">Back to login</a>
        </div>
      </form>
    </article>
  </body>
</html>
